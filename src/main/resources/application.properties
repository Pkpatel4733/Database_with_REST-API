spring.application.name=CloudastraDatabaseApplication
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://cloudastraa-pgsql.postgres.database.azure.com:5432/postgres
spring.datasource.username=cloudastra
spring.datasource.password=CA@pgsql2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
